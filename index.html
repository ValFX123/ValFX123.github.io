<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValFX | Custom Profile Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My animated, customizable profile page!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0c;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        #bg-video, #bg-overlay {
            position:fixed; top:0; left:0; width:100vw; height:100vh;
            object-fit:cover;
            z-index:0;
        }
        #bg-video {
            filter: brightness(0.42) blur(1.5px);
        }
        #bg-overlay {
            background:rgba(8,12,24,0.38);
            z-index:1;
        }
        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        #click-overlay {
            position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3;
            background:rgba(0,0,0,0.84);
            display:flex;align-items:center;justify-content:center;
            font-size:2.2rem;font-weight:bold;cursor:pointer;user-select:none;
            transition:opacity .5s;
            animation: fadeIn .9s cubic-bezier(.39,1.24,.47,.99);
        }
        #main-content {
            z-index: 4; position:fixed; left:0; top:0; width:100vw; height:100vh;
            display:flex; align-items:center; justify-content:center;
            opacity:0; pointer-events:none; transition:opacity 1s;
        }
        #main-content.visible {
            opacity:1; pointer-events:auto;
            animation: fadeInBg .8s cubic-bezier(.43,1.36,.38,.97);
        }
        @keyframes fadeIn {0%{opacity:0;} 100%{opacity:1;}}
        @keyframes fadeInBg {0%{opacity:0;transform:scale(.93);} 100%{opacity:1;transform:scale(1);}}
        @keyframes cardPop {
            0%{ transform: scale(0.94) translateY(60px); opacity: 0;}
            70%{ transform: scale(1.05) translateY(-8px);}
            100%{ transform: scale(1) translateY(0); opacity: 1;}
        }
        .profile-card {
            background: transparent; /* fully transparent! */
            border-radius: 30px;
            padding: 2.3rem 2.3rem 2rem;
            box-shadow:0 8px 42px #1119,0 0 0 2.5px rgba(95,89,255,0.10);
            text-align:center;
            min-width:320px;max-width:96vw;
            position:relative;
            animation: cardPop .92s cubic-bezier(.49,1.4,.34,1.0);
            border: none;
            transition: box-shadow .32s, background .22s;
            margin-top: 5px;
        }
        .profile-card::before {
            display: none;
        }
        .avatar-wrap {
            position:relative; display:inline-block; margin-bottom:1.1rem; z-index:1;
        }
        .avatar {
            width:108px; height:108px; border-radius:50%; object-fit:cover; background:#222;
            border:3.2px solid #715aff; box-shadow:0 4px 26px #000b;
            margin-bottom:0;
            margin-top:-12px;
            transition:box-shadow .32s, border-color .23s;
        }
        .avatar:hover { box-shadow:0 0 0 8px #715aff33; }
        .avatar-edit {display:none;}
        .profile-fields {margin-bottom:1.1rem;}
        .nickname {
            font-size:2.15rem; font-weight:900;
            letter-spacing: .01em;
        }
        .tagline {
            font-size:1.07rem; color:#8ea3ff;margin-bottom:.5rem;letter-spacing:1px;
            margin-top: -.3rem;
        }
        .status-dot {
            display:inline-block; width:15px; height:15px; border-radius:50%; margin-right:7px; vertical-align:middle;
            background:#888; border:2px solid #232344;
            transition:background .3s;
        }
        .status-online {background:#43b581;}
        .status-idle {background:#faa61a;}
        .status-dnd {background:#f04747;}
        .status-offline {background:#747f8d;}
        .bio, .location {
            margin-top:.5rem; opacity:.91; font-size:1.07rem;
        }
        .bio {margin-bottom:.35rem;}
        .socials {
            display:flex;justify-content:center;gap:1.25rem;margin:1.33rem 0 1.09rem 0;
        }
        .socials a {
            padding:.62rem; border-radius:50%; background:rgba(90,100,170,0.19);
            color:#fff; font-size:1.41rem; transition:background .18s, transform .18s, color .18s;
            display:inline-flex; align-items:center; justify-content:center;
            border:2px solid rgba(130,130,255,0.10);
            position:relative;
            box-shadow: 0 1px 7px #0003;
        }
        .socials a:hover {background:#6c63ffcc; color:#fff; transform:scale(1.15);}
        .add-link-btn {
            background:none; border:none; color:#adadff; cursor:pointer;
            margin:0 0 .5rem 0;
            font-size:1rem; font-weight:500;
            letter-spacing:.02em; transition:color .2s;
            text-shadow: 0 2px 12px #0007;
        }
        .add-link-btn:hover {color:#fff;text-shadow:0 0 8px #6c63ffb8;}
        @media (max-width:600px) {
            .profile-card {padding:1rem;}
            .nickname {font-size:1.13rem;}
            .avatar {width:67px;height:67px;}
        }
    </style>
</head>
<body>
<!-- Use your own CDN/image/audio/video URLs! -->
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/7mef5z.mp4" type="video/mp4">
</video>
<div id="bg-overlay"></div>
<canvas id="snow-canvas"></canvas>
<audio id="bg-audio" loop preload="auto" style="display:none">
    <source src="https://files.catbox.moe/xk8jgd.mp3" type="audio/mp3">
</audio>
<div id="click-overlay">Click Anywhere</div>
<div id="main-content">
    <div class="profile-card">
        <div class="avatar-wrap">
            <img src="https://i.imgur.com/6WvyX4b.jpg" class="avatar" id="avatar" alt="Avatar">
        </div>
        <div class="profile-fields">
            <div class="nickname" id="nickname">ValFX |</div>
            <div class="tagline" id="tagline">@fluxy</div>
            <div class="discord-status" id="discord-status" style="display:none;">
                <span class="status-dot" id="status-dot"></span>
                <span id="discord-username"></span>
            </div>
            <div class="bio" id="bio">Why yo<br>ðŸŒŸ Fluxy Team <br>ðŸš€ Always Building.</div>
            <div class="location" id="location"><i class="fa fa-map-marker-alt"></i> London, UK</div>
        </div>
        <div class="socials" id="socials"></div>
        <button class="add-link-btn" onclick="showLinkInput()">+ Add Social Link</button>
    </div>
</div>
<!-- Link Add Modal -->
<div id="link-modal" style="display:none;position:fixed;z-index:10;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,.79);align-items:center;justify-content:center;">
    <div style="background:#232344;padding:1.6rem 1rem;border-radius:15px;box-shadow:0 6px 30px #000b;min-width:320px;text-align:center;position:relative;">
        <button style="position:absolute;top:10px;right:18px;background:none;border:none;color:#fff;font-size:1.4rem;cursor:pointer" onclick="hideLinkInput()"><i class="fa fa-times"></i></button>
        <h3>Add Social/Profile Link</h3>
        <form id="link-form" onsubmit="return addSocialLink();">
            <input id="link-url" type="url" required placeholder="Profile Link (https://...)" style="width:80%;padding:.5rem;margin-bottom:1rem;border-radius:7px;border:1px solid #bbb;"><br>
            <select id="link-icon" style="width:80%;padding:.5rem;margin-bottom:.9rem;border-radius:7px;border:1px solid #bbb;">
                <option value="fa-discord">Discord</option>
                <option value="fa-twitter">Twitter</option>
                <option value="fa-telegram">Telegram</option>
                <option value="fa-github">GitHub</option>
                <option value="fa-youtube">YouTube</option>
                <option value="fa-instagram">Instagram</option>
                <option value="fa-link">Other</option>
            </select><br>
            <button style="margin-top:.2rem;padding:.5rem 1.2rem;background:#715aff;border:none;border-radius:8px;color:#fff;font-weight:600;font-size:1rem;cursor:pointer;" type="submit">Add Link</button>
        </form>
        <div id="link-preview" class="preview-link" style="margin-top:1rem;display:none;"></div>
    </div>
</div>
<script>
/* ---------------- CONFIG ---------------- */
const config = {
    pageTitle: "ValFX | Custom Profile Landing",
    pageDescription: "My animated, customizable profile page!",
    avatar: "https://i.imgur.com/RcN7BL1.png",  // <-- Use your imgur/CDN image here
    nickname: "ValFX |",
    tagline: "@fluxy",
    bio: "Why yo<br>ðŸŒŸ Fluxy Team <br>ðŸš€ Always Building.",
    location: "London, UK",
    discordUserId: "867556448338313237",
    socials: [
        { icon: "fa-discord", url: "https://discord.com/users/867556448338313237" },
        { icon: "fa-twitter", url: "https://twitter.com/yourhandle" },
        { icon: "fa-telegram", url: "https://t.me/youruser" },
        { icon: "fa-github", url: "https://github.com/youruser" }
    ],
    bgVideo: "https://files.catbox.moe/3k7o6v.mp4", // <-- Use your CDN/mp4 url here
    bgAudio: "https://files.catbox.moe/g3gzxr.mp3"  // <-- Use your CDN/mp3 url here
};
/* ------------- END CONFIG --------------- */
document.title = config.pageTitle;
document.getElementById('nickname').textContent = config.nickname;
document.getElementById('tagline').textContent = config.tagline;
document.getElementById('bio').innerHTML = config.bio;
document.getElementById('location').innerHTML = '<i class="fa fa-map-marker-alt"></i> ' + config.location;
document.getElementById('avatar').src = config.avatar;
document.getElementById('bg-video').src = config.bgVideo;
if (config.bgAudio) {
    document.getElementById('bg-audio').src = config.bgAudio;
    document.getElementById('bg-audio').style.display = "block";
}
/* --------- SOCIAL ICONS --------- */
let socials = [...config.socials];
function renderSocials() {
    const div = document.getElementById('socials');
    div.innerHTML = "";
    socials.forEach((s, idx) => {
        const a = document.createElement('a');
        a.href = s.url; a.target = "_blank";
        a.innerHTML = `<i class="fab ${s.icon}"></i>`;
        a.title = "Open Link";
        div.appendChild(a);
    });
}
renderSocials();
/* --------- DISCORD STATUS --------- */
if (config.discordUserId) {
    document.getElementById('discord-status').style.display = '';
    fetchDiscordStatus(config.discordUserId);
}
function fetchDiscordStatus(id) {
    fetch(`https://api.lanyard.rest/v1/users/${id}`)
    .then(r=>r.json()).then(json=>{
        if (json.success && json.data) {
            let status = json.data.discord_status || 'offline';
            let username = json.data.discord_user.username + '#' + json.data.discord_user.discriminator;
            let dot = document.getElementById('status-dot');
            document.getElementById('discord-username').textContent = username;
            dot.className = 'status-dot status-' + (status==='online'?'online':status==='idle'?'idle':status==='dnd'?'dnd':'offline');
            dot.title = status.charAt(0).toUpperCase() + status.slice(1);
        }
    }).catch(()=>{});
}
/* --------- ANIMATIONS/ENTRY --------- */
const overlay = document.getElementById('click-overlay');
overlay.addEventListener('click', () => {
    overlay.style.opacity = '0';
    setTimeout(() => overlay.style.display = 'none', 500);
    document.getElementById('main-content').classList.add('visible');
    if (config.bgAudio) setTimeout(() => document.getElementById('bg-audio').play(), 200);
});
/* --------- ADD SOCIAL LINK --------- */
function showLinkInput() {
    document.getElementById('link-modal').style.display = 'flex';
    document.getElementById('link-form').reset();
    document.getElementById('link-preview').style.display = 'none';
}
function hideLinkInput() {
    document.getElementById('link-modal').style.display = 'none';
}
document.getElementById('link-url').oninput = function() {
    let val = this.value, icon = document.getElementById('link-icon').value;
    let label = icon.charAt(0).toUpperCase() + icon.slice(1).replace('fa-','');
    if (val) {
        document.getElementById('link-preview').style.display = 'inline-flex';
        document.getElementById('link-preview').innerHTML = `<i class="fab ${icon}"></i> ${label} <span style="margin-left:10px;color:#aaa;font-size:.93em;">${val.replace(/^https?:\/\//,'')}</span>`;
    } else {
        document.getElementById('link-preview').style.display = 'none';
    }
};
document.getElementById('link-icon').onchange = document.getElementById('link-url').oninput;
function addSocialLink() {
    let url = document.getElementById('link-url').value;
    let icon = document.getElementById('link-icon').value;
    if (url && icon) {
        socials.push({icon, url});
        renderSocials();
        hideLinkInput();
    }
    return false;
}

/* --------- SNOW EFFECT --------- */
const canvas = document.getElementById('snow-canvas');
let ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
let snowflakes = [];
function resizeCanvas() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
}
window.addEventListener('resize', resizeCanvas);
function createSnowflakes() {
    let count = Math.floor(w / 16);
    snowflakes = [];
    for(let i=0; i<count; i++) {
        snowflakes.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 1.2 + Math.random()*2.8,
            d: Math.random()*1.5+0.5,
            op: Math.random()*0.7+0.3,
            vx: Math.random()*0.9-0.45,
            vy: Math.random()*1.6+0.6,
        });
    }
}
function drawSnowflakes() {
    ctx.clearRect(0,0,w,h);
    ctx.save();
    ctx.shadowBlur = 7;
    ctx.shadowColor = "#fff";
    for(let flake of snowflakes) {
        ctx.globalAlpha = flake.op;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }
    ctx.restore();
}
function moveSnowflakes() {
    for(let flake of snowflakes) {
        flake.x += flake.vx;
        flake.y += flake.vy;
        if(flake.y > h+5) {
            flake.x = Math.random()*w;
            flake.y = -5;
        }
        if(flake.x < -5) flake.x = w+5;
        if(flake.x > w+5) flake.x = -5;
    }
}
function snowLoop() {
    moveSnowflakes();
    drawSnowflakes();
    requestAnimationFrame(snowLoop);
}
resizeCanvas();
createSnowflakes();
snowLoop();
window.addEventListener('resize', ()=>{
    resizeCanvas();
    createSnowflakes();
});
</script>
</body>
</html>
