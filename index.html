<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ValFX | Custom Profile Landing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ValFX's interactive animated profile card with Discord, video, sound, and effects.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    :root {
      --primary: #715aff;
      --accent: #b197fc;
      --glow: #b58fff;
      --glass: rgba(18,18,26,0.78);
      --glass-bg: rgba(34,36,52,0.50);
      --glass-border: rgba(130,130,255,0.23);
      --badge-bg: rgba(30,30,38,0.80);
      --badge-glass: rgba(68,62,95,0.41);
      --card-radius: 30px;
      --card-max: 460px;
    }
    html, body {
      height: 100%;
      margin: 0; padding: 0; box-sizing: border-box;
      background: #101117;
      min-height: 100vh;
      color: #fff;
      overflow: hidden;
    }
    #bg-video, #bg-overlay {
      position:fixed; top:0; left:0; width:100vw; height:100vh;
      object-fit:cover; z-index:0; background: #101117;
      pointer-events: none;
    }
    #bg-video {
      filter: brightness(0.44) blur(1.3px);
      display: none;
      transition: opacity .9s cubic-bezier(.63,0,1,1);
    }
    #bg-video.visible { display: block; opacity:1;}
    #bg-overlay {
      background:rgba(8,12,24,0.32);
      z-index:1;
      pointer-events:none;
    }
    #snow-canvas, #particle-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none; z-index: 2;
      background:transparent;
      display:block;
    }
    #particle-canvas { z-index: 2;}
    #snow-canvas { z-index: 3;}
    #click-overlay {
      position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:4;
      background:rgba(0,0,0,0.86);
      display:flex;align-items:center;justify-content:center;
      font-size:2.2rem;font-weight:bold;cursor:pointer;user-select:none;
      transition:opacity .5s;
      animation: fadeIn .9s cubic-bezier(.39,1.24,.47,.99);
    }
    #main-content {
      z-index: 10; position:fixed; left:0; top:0; width:100vw; height:100vh;
      display:flex; align-items:center; justify-content:center;
      opacity:0; pointer-events:none; transition:opacity 1s;
    }
    #main-content.visible {
      opacity:1; pointer-events:auto;
      animation: fadeInBg .8s cubic-bezier(.43,1.36,.38,.97);
    }
    @keyframes fadeIn {0%{opacity:0;} 100%{opacity:1;}}
    @keyframes fadeInBg {0%{opacity:0;transform:scale(.93);} 100%{opacity:1;transform:scale(1);}}
    @keyframes cardPop {
      0%{ transform: scale(0.94) translateY(60px); opacity: 0;}
      70%{ transform: scale(1.05) translateY(-8px);}
      100%{ transform: scale(1) translateY(0); opacity: 1;}
    }
    .profile-card {
      background: var(--glass-bg);
      border-radius: var(--card-radius);
      padding: 2.1rem 2.1rem 1.7rem;
      text-align:center;
      min-width:320px; max-width: var(--card-max);
      position:relative;
      animation: cardPop .92s cubic-bezier(.49,1.4,.34,1.0);
      border: 1.7px solid var(--glass-border);
      margin: 0 auto;
      box-shadow: 0 6px 64px 0 #0008, 0 0 0 4px var(--primary), 0 4px 18px var(--glass);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content: center;
      backdrop-filter: blur(18px) saturate(150%);
      transition:box-shadow .21s, background .25s;
    }
    .avatar-wrap {
      position:relative;
      display:inline-block;
      margin-bottom:1.1rem;
      margin-top: 8px;
      z-index:1;
      background: transparent;
    }
    .avatar-border {
      position: absolute;
      left: 50%; top: 50%;
      width: 138px; height: 138px;
      transform: translate(-50%,-50%);
      border-radius: 50%;
      pointer-events:none;
      z-index:0;
      box-shadow: 0 0 48px 19px var(--glow), 0 0 0 7px var(--primary);
      opacity: 0.62;
      animation: borderGlow 3.6s infinite alternate;
      filter: blur(1.0px);
    }
    @keyframes borderGlow {
      0% { box-shadow: 0 0 44px 14px var(--glow), 0 0 0 6px var(--primary);}
      100% { box-shadow: 0 0 75px 28px var(--primary), 0 0 0 13px var(--glow);}
    }
    .avatar {
      width:120px; height:120px; border-radius:50%; object-fit:cover;
      border:4px solid #fff; box-shadow:0 0 18px var(--glow), 0 0 0 6px var(--primary);
      position:relative;
      background: #222;
      z-index:1;
      transition:box-shadow .25s;
    }
    .avatar:hover { box-shadow:0 0 44px 20px var(--primary);}
    .nickname {
      font-size:2.28rem; font-weight:900;
      letter-spacing: .01em;
      min-height: 2.6rem;
      margin-top: 1.1rem;
      display: flex; align-items: center; justify-content: center; gap: .56rem;
      text-shadow: 0 4px 28px #0008;
    }
    .nickname .diamond {
      display:inline-block;
      background:linear-gradient(145deg, var(--accent) 50%, var(--primary) 100%);
      color:#fff; border-radius:50%;
      width:28px;height:28px;line-height:28px;
      font-size:1.21rem; font-weight:600;
      box-shadow:0 2px 6px var(--primary);
      margin-left:2px; margin-bottom: 2px;
      border:2px solid #fff3;
      text-align:center;
      filter: drop-shadow(0 0 9px #7858ffcc);
      animation: borderGlow 2.2s infinite alternate;
    }
    .profile-fields {
      display: flex; flex-direction: column; align-items: center; margin-bottom: .2rem;
    }
    .bio {
      margin-top: 1.08rem;
      margin-bottom: .54rem;
      font-size: 1.15rem;
      opacity: .97;
      font-weight: 500;
      min-height: 1.65em;
      letter-spacing: .01em;
      text-shadow:0 3px 12px #0006;
    }
    .fields-extras {
      font-size: 1.05rem; margin-top: .22rem; margin-bottom: .5rem; opacity:.89;
      color: #b6b9ff;
      display: flex; flex-wrap:wrap; justify-content:center; gap:.61rem;
      font-weight: 500;
    }
    .field-badge {
      display:inline-flex; align-items:center; gap:5px;
      background: var(--badge-glass);
      border-radius: 8px;
      padding: 2.7px 11px;
      font-size:1em;
      border: 1.1px solid var(--glass-border);
      box-shadow: 0 2px 12px #0002;
      color:#d2d5ff;
    }
    .field-badge i {font-size:1.07em;}
    .location {
      font-size:1.08rem;
      color:#fff;
      margin-bottom: .7rem;
      opacity: .86;
    }
    .discord-badge-box {
      margin: 1.15rem auto 1rem;
      max-width: 430px;
      width: 100%;
      display:flex;justify-content:center;
    }
    .discord-badge-inner {
      display:flex;align-items:center;gap:13px;background:var(--badge-bg);border-radius:17px;padding:10px 21px 10px 13px;box-shadow:0 2px 20px #0005;backdrop-filter:blur(9px);
      min-width:280px; max-width:430px;
      border: 1.5px solid #28244a;
    }
    .discord-badge-inner img {
      width:46px;height:46px;border-radius:50%;border:2.5px solid #222;object-fit:cover;
    }
    .discord-badge-text {
      flex:1;text-align:left;line-height:1.21;
    }
    .discord-badge-username {
      font-weight:700;font-size:1.11rem;color:#fff;
      letter-spacing: .01em;
    }
    .discord-badge-icons {
      display:inline-block;font-size:.97rem;margin-left:3px;
    }
    .discord-badge-status {
      margin-top:3px;font-size:.99rem;color:#fff;opacity:0.92;display:inline-block;
    }
    .discord-badge-status-dot {
      display:inline-block;width:15px;height:15px;border-radius:50%;margin-right:5px;vertical-align:middle;
    }
    .discord-badge-vouches {
      background: #fff1; border-radius:7px; margin-left:10px; padding:2.3px 7.5px; font-size:.98em; opacity:.87;
      font-weight: 500; color:#f3f3f3; display:inline-block;
    }
    .discord-activity {
      display:inline-flex; align-items:center; gap:7px; margin-top:7px; font-size:1.06em;
      color:#98b3fc; background:rgba(40,40,55,0.24); padding: 2px 13px; border-radius:10px;
      border:1px solid rgba(130,130,255,0.11);
      box-shadow:0 1px 7px #0003;
    }
    .socials {
      display:flex;justify-content:center;gap:1.11rem;margin:1.65rem 0 0.65rem 0;
    }
    .socials a {
      padding:.64rem; border-radius:50%; background:rgba(90,100,170,0.18);
      color:#fff; font-size:1.43rem; transition:background .18s, transform .18s, color .18s;
      display:inline-flex; align-items:center; justify-content:center;
      border:2px solid rgba(130,130,255,0.09);
      position:relative;
      box-shadow: 0 1px 7px #0003;
      min-width: 42px; min-height: 42px;
    }
    .socials a:hover {background:#6c63ffcc; color:#fff; transform:scale(1.13);}
    .view-count {
      font-size: 1.05rem;
      opacity: .75;
      margin: 10px 0 0 0;
      display: flex;
      align-items: center;
      gap: 7px;
      justify-content: center;
      letter-spacing: .05em;
    }
    .fa-eye {
      color: #fff;
      opacity: .84;
    }
    /* Sound button */
    .sound-btn {
      position:fixed;
      left:32px; bottom:34px; z-index:99;
      width:62px; height:44px;
      background:rgba(30,36,46,0.72);
      border-radius: 22px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 6px 32px #0005;
      backdrop-filter: blur(12px);
      border:none; outline:none;
      transition:background .2s;
      cursor:pointer; user-select:none;
      font-size:1.7rem;
      animation: fadeInBg .7s .8s backwards;
    }
    .sound-btn:hover { background: rgba(42,52,70,0.83);}
    .sound-btn .fa {
      font-size:1.7rem; color:#fff; opacity:0.91;
      filter: drop-shadow(0 2px 12px #0007);
    }
    .sound-btn .fa-volume-mute {color:#ff9191;}
    @media (max-width:650px) {
      .profile-card {padding:1rem;}
      .nickname {font-size:1.15rem;}
      .avatar, .avatar-border {width:68px;height:68px;}
      .sound-btn { left:12px; bottom:18px; width:44px; height:35px;}
      .discord-badge-inner img {width:32px;height:32px;}
    }
  </style>
</head>
<body>
<video id="bg-video" autoplay loop muted playsinline poster="" preload="auto">
  <source src="https://files.catbox.moe/3k7o6v.mp4" type="video/mp4">
</video>
<div id="bg-overlay"></div>
<canvas id="particle-canvas"></canvas>
<canvas id="snow-canvas"></canvas>
<audio id="bg-audio" loop preload="auto" style="display:none">
  <source src="https://files.catbox.moe/g3gzxr.mp3" type="audio/mp3">
</audio>
<div id="click-overlay">Click Anywhere</div>
<div id="main-content">
  <div class="profile-card">
    <div class="avatar-wrap">
      <div class="avatar-border"></div>
      <img src="https://i.imgur.com/RcN7BL1.png" class="avatar" id="avatar" alt="Avatar">
    </div>
    <div class="nickname" id="nickname"></div>
    <div class="desc">
      <span class="diamond"><i class="fa-solid fa-gem"></i></span>
    </div>
    <div class="profile-fields">
      <div class="bio" id="bio"></div>
      <div class="fields-extras" id="fields-extras"></div>
      <div class="location" id="location"><i class="fa fa-map-marker-alt"></i> At Fluxy</div>
    </div>
    <div class="discord-badge-box" id="discord-badge"></div>
    <div class="socials" id="socials"></div>
    <div class="view-count"><i class="fa fa-eye"></i> <span>227</span></div>
  </div>
</div>
<button class="sound-btn" id="sound-btn" title="Toggle Sound" style="display:none;">
  <i class="fa fa-volume-up"></i>
</button>
<script>
const config = {
  pageTitle: "ValFX | Custom Profile Landing",
  nickname: "ValFX",
  bio: "Why you looking",
  location: "At Fluxy",
  avatar: "https://i.imgur.com/RcN7BL1.png",
  diamondIcon: '<i class="fa-solid fa-gem"></i>',
  discordUserId: "867556448338313237",
  discordUsername: "val0123",
  discordVouches: "600+ Vouches",
  customBadges: [
    { icon: "fa-bolt", label: "Premium", color: "#ffc14d" },
    { icon: "fa-shield", label: "Verified", color: "#4de0b3" }
  ],
  bgVideo: "https://files.catbox.moe/3k7o6v.mp4",
  bgAudio: "https://files.catbox.moe/g3gzxr.mp3",
  socialIcons: [
    { icon: '<img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" style="width:28px;height:28px;">', url: "#" },
    { icon: '<img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" style="width:28px;height:28px;">', url: "#" },
    { icon: '<img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" style="width:28px;height:28px;">', url: "#" },
    { icon: '<img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" style="width:28px;height:28px;">', url: "#" },
    { icon: '<i class="fa-brands fa-paypal"></i>', url: "#" },
    { icon: '<i class="fa-brands fa-discord"></i>', url: "#" }
  ]
};
document.title = config.pageTitle;
document.getElementById('avatar').src = config.avatar;
document.querySelector('.diamond').innerHTML = config.diamondIcon;
document.getElementById('location').innerHTML = '<i class="fa fa-map-marker-alt"></i> ' + config.location;
const socialsDiv = document.getElementById('socials');
config.socialIcons.forEach(link => {
  const a = document.createElement('a');
  a.href = link.url; a.target = "_blank"; a.innerHTML = link.icon;
  socialsDiv.appendChild(a);
});
// Custom fields/badges (add or change in config)
const fieldExtrasDiv = document.getElementById('fields-extras');
fieldExtrasDiv.innerHTML = config.customBadges.map(
  b=>`<span class="field-badge" style="color:${b.color}"><i class="fa fa-fw ${b.icon}"></i> ${b.label}</span>`
).join("");
// Typewriter
function typeWriterLoop(element, text, speed=82, wait=2500) {
  let state = "typing", i = 0;
  function loop() {
    if(state === "typing") {
      if(i <= text.length) {
        element.textContent = text.slice(0,i);
        i++;
        setTimeout(loop, speed);
      } else {
        state = "waiting"; setTimeout(loop, wait);
      }
    } else if(state === "waiting") {
      state = "erasing"; setTimeout(loop, 360);
    } else if(state === "erasing") {
      if(i > 0) {
        i--; element.textContent = text.slice(0,i);
        setTimeout(loop, 23);
      } else { state = "typing"; setTimeout(loop, 340);}
    }
  } loop();
}
// Discord presence & activity badge
function showDiscordBadge(data) {
  let statusIcon = {
    online: "#43b581", idle: "#faa61a", dnd: "#f04747", offline: "#747f8d"
  }[data.status] || "#888";
  let activityHTML = '';
  if(data.activity) {
    let typeMap = {
      "Playing": '<i class="fa fa-gamepad"></i>',
      "Streaming": '<i class="fa fa-video"></i>',
      "Listening": '<i class="fa fa-headphones"></i>',
      "Watching": '<i class="fa fa-eye"></i>',
      "Competing": '<i class="fa fa-trophy"></i>'
    };
    let ticon = typeMap[data.activity.type]||"";
    activityHTML = `<div class="discord-activity">${ticon} ${data.activity.details||""} ${data.activity.name||""}</div>`;
  }
  let badgeHTML = `
    <div class="discord-badge-inner">
      <img src="${config.avatar}" alt="avatar">
      <div class="discord-badge-text">
        <span class="discord-badge-username">${config.discordUsername}</span>
        <span class="discord-badge-icons"><i class="fa fa-check-circle"></i></span>
        <div class="discord-badge-status">
          <span class="discord-badge-status-dot" style="background:${statusIcon}"></span>
          ${data.status[0].toUpperCase() + data.status.slice(1)}
          <span class="discord-badge-vouches"><i class="fa fa-badge-check"></i> ${config.discordVouches}</span>
        </div>
        ${activityHTML}
      </div>
    </div>
  `;
  document.getElementById('discord-badge').innerHTML = badgeHTML;
}
function fetchDiscordStatus(id) {
  fetch(`https://api.lanyard.rest/v1/users/${id}`)
  .then(r=>r.json()).then(json=>{
    let status = "offline", activity = null;
    if (json.success && json.data) {
      status = json.data.discord_status || 'offline';
      let acts = json.data.activities||[];
      if(acts.length) {
        let top = acts.find(a=>["Playing","Streaming","Listening","Watching","Competing"].includes(a.type_text || "")) || acts[0];
        if(top) {
          activity = {
            type: top.type_text||"Playing",
            name: top.name,
            details: top.details||"",
          };
        }
      }
    }
    showDiscordBadge({ status, activity });
  }).catch(()=>{ showDiscordBadge({status:"offline"}); });
}
fetchDiscordStatus(config.discordUserId);
// SNOW (stars)
const canvas = document.getElementById('snow-canvas');
let ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight, snowflakes = [];
function resizeCanvas() { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; }
window.addEventListener('resize', resizeCanvas);
function createSnowflakes() {
  let count = Math.floor(w / 13);
  snowflakes = [];
  for(let i=0; i<count; i++) {
    snowflakes.push({
      x: Math.random()*w, y: Math.random()*h, r: 1 + Math.random()*1.7,
      op: Math.random()*0.72+0.17, vx: Math.random()*0.26-0.14, vy: Math.random()*0.24+0.12
    });
  }
}
function drawSnowflakes() {
  ctx.clearRect(0,0,w,h);
  ctx.save(); ctx.shadowBlur = 7; ctx.shadowColor = "#fff";
  for(let flake of snowflakes) {
    ctx.globalAlpha = flake.op;
    ctx.beginPath();
    ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI*2);
    ctx.fillStyle = "#fff";
    ctx.fill();
  }
  ctx.restore();
}
function moveSnowflakes() {
  for(let flake of snowflakes) {
    flake.x += flake.vx; flake.y += flake.vy;
    if(flake.y > h+5) {flake.x = Math.random()*w; flake.y = -5;}
    if(flake.x < -5) flake.x = w+5;
    if(flake.x > w+5) flake.x = -5;
  }
}
function snowLoop() { moveSnowflakes(); drawSnowflakes(); requestAnimationFrame(snowLoop);}
resizeCanvas(); createSnowflakes(); snowLoop();
window.addEventListener('resize', ()=>{resizeCanvas();createSnowflakes();});
// PARTICLES (soft color orbs)
const pCanvas = document.getElementById('particle-canvas');
let pctx = pCanvas.getContext('2d');
let pw = window.innerWidth, ph = window.innerHeight;
let particles = [];
function resizePCanvas() { pw = window.innerWidth; ph = window.innerHeight; pCanvas.width = pw; pCanvas.height = ph;}
window.addEventListener('resize', resizePCanvas);
function createParticles() {
  particles = [];
  for(let i=0; i<26; i++) {
    particles.push({
      x: Math.random()*pw, y: Math.random()*ph,
      r: 24+Math.random()*36, op: Math.random()*0.09+0.025,
      c: `hsl(${210+Math.random()*80},84%,72%)`,
      vx: Math.random()*0.19-0.09, vy: Math.random()*0.11-0.06
    });
  }
}
function drawParticles() {
  pctx.clearRect(0,0,pw,ph);
  for(let orb of particles) {
    pctx.globalAlpha = orb.op;
    pctx.beginPath();
    pctx.arc(orb.x, orb.y, orb.r, 0, Math.PI*2);
    pctx.fillStyle = orb.c;
    pctx.fill();
  }
  pctx.globalAlpha=1;
}
function moveParticles() {
  for(let orb of particles) {
    orb.x += orb.vx; orb.y += orb.vy;
    if(orb.x<-orb.r) orb.x=pw+orb.r;
    if(orb.x>pw+orb.r) orb.x=-orb.r;
    if(orb.y<-orb.r) orb.y=ph+orb.r;
    if(orb.y>ph+orb.r) orb.y=-orb.r;
  }
}
function particleLoop() { moveParticles(); drawParticles(); requestAnimationFrame(particleLoop);}
resizePCanvas(); createParticles(); particleLoop();
window.addEventListener('resize', ()=>{resizePCanvas();createParticles();});
// Main click: fade overlay, show content, typewriter, start video (MUTED!), audio
document.getElementById('click-overlay').addEventListener('click', () => {
  document.getElementById('click-overlay').style.opacity = '0';
  setTimeout(() => document.getElementById('click-overlay').style.display = 'none', 500);
  document.getElementById('main-content').classList.add('visible');
  // Video (always muted)
  let video = document.getElementById('bg-video');
  video.currentTime = 0; video.style.display = ""; video.muted = true;
  video.classList.add('visible');
  video.play().catch(()=>{});
  // Audio
  let audio = document.getElementById('bg-audio');
  if (audio.src) {
    audio.volume = 0.45; audio.currentTime = 0; audio.muted = false;
    audio.play().catch(()=>{});
    document.getElementById('sound-btn').style.display = '';
  }
  // Typewriter
  typeWriterLoop(document.getElementById('nickname'), config.nickname, 84, 3000);
  typeWriterLoop(document.getElementById('bio'), config.bio, 43, 3000);
});
// Sound button (controls audio only)
const audioElem = document.getElementById('bg-audio');
const soundBtn = document.getElementById('sound-btn');
soundBtn.addEventListener('click', () => {
  if(audioElem.muted || audioElem.volume === 0) {
    audioElem.muted = false;
    audioElem.volume = 0.44;
    soundBtn.innerHTML = '<i class="fa fa-volume-up"></i>';
  } else {
    audioElem.muted = true;
    soundBtn.innerHTML = '<i class="fa fa-volume-mute"></i>';
  }
});
// Preview typewriter before click
window.onload = function() {
  typeWriterLoop(document.getElementById('nickname'), config.nickname, 84, 3000);
  typeWriterLoop(document.getElementById('bio'), config.bio, 43, 3000);
};
</script>
</body>
</html>
