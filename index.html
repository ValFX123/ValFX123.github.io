<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValFX | Custom Profile Landing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My animated, customizable profile page!">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0a0a0c;
            min-height: 100vh;
            color: #fff;
            overflow: hidden;
        }
        #bg-video, #bg-overlay {
            position:fixed; top:0; left:0; width:100vw; height:100vh;
            object-fit:cover;
            z-index:0;
        }
        #bg-video {
            filter: brightness(0.42) blur(1.5px);
            display: none;
        }
        #bg-overlay {
            background:rgba(8,12,24,0.38);
            z-index:1;
        }
        #snow-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 2;
        }
        #click-overlay {
            position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:3;
            background:rgba(0,0,0,0.84);
            display:flex;align-items:center;justify-content:center;
            font-size:2.2rem;font-weight:bold;cursor:pointer;user-select:none;
            transition:opacity .5s;
            animation: fadeIn .9s cubic-bezier(.39,1.24,.47,.99);
        }
        #main-content {
            z-index: 4; position:fixed; left:0; top:0; width:100vw; height:100vh;
            display:flex; align-items:center; justify-content:center;
            opacity:0; pointer-events:none; transition:opacity 1s;
        }
        #main-content.visible {
            opacity:1; pointer-events:auto;
            animation: fadeInBg .8s cubic-bezier(.43,1.36,.38,.97);
        }
        @keyframes fadeIn {0%{opacity:0;} 100%{opacity:1;}}
        @keyframes fadeInBg {0%{opacity:0;transform:scale(.93);} 100%{opacity:1;transform:scale(1);}}
        @keyframes cardPop {
            0%{ transform: scale(0.94) translateY(60px); opacity: 0;}
            70%{ transform: scale(1.05) translateY(-8px);}
            100%{ transform: scale(1) translateY(0); opacity: 1;}
        }
        .profile-card {
            background: transparent;
            border-radius: 30px;
            padding: 0;
            text-align:center;
            min-width:340px;max-width:98vw;
            position:relative;
            animation: cardPop .92s cubic-bezier(.49,1.4,.34,1.0);
            border: none;
            margin-top: 0;
            box-shadow:none;
        }
        .avatar-wrap {
            position:relative; display:inline-block; margin-bottom:1.1rem; z-index:1;
            margin-top: 8px;
        }
        .avatar {
            width:120px; height:120px; border-radius:50%; object-fit:cover; background:#222;
            border:4px solid #fff; box-shadow:0 0 18px #b58fff, 0 0 0 6px #715aff55;
            margin-bottom:0;
        }
        .nickname {
            font-size:2.2rem; font-weight:900;
            letter-spacing: .01em;
            min-height: 2.6rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: .6rem;
        }
        .nickname .diamond {
            display:inline-block;
            background:linear-gradient(145deg, #b197fc 50%, #7858ff 100%);
            color:#fff; border-radius:50%;
            width:28px;height:28px;line-height:28px;
            font-size:1.25rem; font-weight:600;
            box-shadow:0 2px 6px #7858ff55;
            margin-left:2px;
            margin-bottom: 2px;
        }
        .desc {
            margin-top: .5rem;
        }
        .profile-fields {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: .2rem;
        }
        .typewriter {
            min-height: 1.9em;
            display: inline-block;
        }
        .bio {
            margin-top: 1.1rem;
            margin-bottom: .7rem;
            font-size: 1.12rem;
            opacity: .95;
            font-weight: 500;
        }
        .location {
            font-size:1.08rem;
            color:#fff;
            margin-bottom: .7rem;
            opacity: .86;
        }
        .discord-badge-box {
            margin: 1.3rem auto 1rem;
            max-width: 400px;
        }
        .discord-badge-inner {
            display:flex;align-items:center;gap:13px;background:rgba(30,30,38,0.89);border-radius:17px;padding:10px 21px 10px 13px;box-shadow:0 2px 20px #0005;backdrop-filter:blur(9px);
        }
        .discord-badge-inner img {
            width:46px;height:46px;border-radius:50%;border:2.5px solid #222;object-fit:cover;
        }
        .discord-badge-text {
            flex:1;text-align:left;line-height:1.21;
        }
        .discord-badge-username {
            font-weight:700;font-size:1.11rem;color:#fff;
            letter-spacing: .01em;
        }
        .discord-badge-icons {
            display:inline-block;font-size:.97rem;margin-left:3px;
        }
        .discord-badge-status {
            margin-top:3px;font-size:.99rem;color:#fff;opacity:0.92;
        }
        .discord-badge-status-dot {
            display:inline-block;width:15px;height:15px;border-radius:50%;margin-right:5px;vertical-align:middle;
        }
        .discord-badge-vouches {
            background: #fff1; border-radius:7px; margin-left:10px; padding:2.3px 7.5px; font-size:.98em; opacity:.87;
            font-weight: 500;
            color:#f3f3f3;
        }
        .socials {
            display:flex;justify-content:center;gap:1.23rem;margin:1.67rem 0 0.65rem 0;
        }
        .socials a {
            padding:.65rem; border-radius:50%; background:rgba(90,100,170,0.19);
            color:#fff; font-size:1.41rem; transition:background .18s, transform .18s, color .18s;
            display:inline-flex; align-items:center; justify-content:center;
            border:2px solid rgba(130,130,255,0.09);
            position:relative;
            box-shadow: 0 1px 7px #0003;
        }
        .socials a:hover {background:#6c63ffcc; color:#fff; transform:scale(1.15);}
        .view-count {
            font-size: 1.05rem;
            opacity: .77;
            margin: 10px 0 0 0;
            display: flex;
            align-items: center;
            gap: 7px;
            justify-content: center;
            letter-spacing: .05em;
        }
        .fa-eye {
            color: #fff;
            opacity: .84;
        }
        @media (max-width:600px) {
            .profile-card {padding:1rem;}
            .nickname {font-size:1.15rem;}
            .avatar {width:67px;height:67px;}
        }
    </style>
</head>
<body>
<video id="bg-video" autoplay loop muted playsinline>
    <source src="https://files.catbox.moe/3k7o6v.mp4" type="video/mp4">
</video>
<div id="bg-overlay"></div>
<canvas id="snow-canvas"></canvas>
<audio id="bg-audio" loop preload="auto" style="display:none">
    <source src="https://files.catbox.moe/g3gzxr.mp3" type="audio/mp3">
</audio>
<div id="click-overlay">Click Anywhere</div>
<div id="main-content">
    <div class="profile-card">
        <div class="avatar-wrap">
            <img src="https://i.imgur.com/RcN7BL1.png" class="avatar" id="avatar" alt="Avatar">
        </div>
        <div class="nickname" id="nickname"></div>
        <div class="desc">
            <span class="diamond"><i class="fa-solid fa-gem"></i></span>
        </div>
        <div class="profile-fields">
            <div class="bio" id="bio"></div>
            <div class="location" id="location"><i class="fa fa-map-marker-alt"></i> At Fluxy</div>
        </div>
        <div class="discord-badge-box" id="discord-badge"></div>
        <div class="socials" id="socials"></div>
        <div class="view-count"><i class="fa fa-eye"></i> <span>227</span></div>
    </div>
</div>
<script>
const config = {
    pageTitle: "ValFX | Custom Profile Landing",
    nickname: "ValFX |",
    bio: "Why you loo|",
    location: "At Fluxy",
    avatar: "https://i.imgur.com/RcN7BL1.png",
    diamondIcon: '<i class="fa-solid fa-gem"></i>',
    discordUserId: "867556448338313237",
    discordUsername: "val0123",
    discordVouches: "600+ Vouches",
    bgVideo: "https://files.catbox.moe/3k7o6v.mp4",
    bgAudio: "https://files.catbox.moe/g3gzxr.mp3",
    socialIcons: [
        { icon: '<img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" style="width:28px;height:28px;">', url: "#" },
        { icon: '<img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" style="width:28px;height:28px;">', url: "#" },
        { icon: '<img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" style="width:28px;height:28px;">', url: "#" },
        { icon: '<img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" style="width:28px;height:28px;">', url: "#" }, // F icon, replace with your own
        { icon: '<i class="fa-brands fa-paypal"></i>', url: "#" },
        { icon: '<i class="fa-brands fa-discord"></i>', url: "#" }
    ]
};
// Page title
document.title = config.pageTitle;

// Avatar
document.getElementById('avatar').src = config.avatar;

// Socials (hardcoded, custom icons)
const socialsDiv = document.getElementById('socials');
config.socialIcons.forEach(link => {
    const a = document.createElement('a');
    a.href = link.url;
    a.target = "_blank";
    a.innerHTML = link.icon;
    socialsDiv.appendChild(a);
});

// Typewriter for nickname and bio
function typeWriter(element, html, speed, cb) {
    element.innerHTML = '';
    let i = 0;
    function typing() {
        if (i < html.length) {
            let char = html[i];
            if (char === '<') {
                let end = html.indexOf('>', i);
                element.innerHTML += html.substring(i, end+1);
                i = end+1;
            } else {
                element.innerHTML += char;
                i++;
            }
            setTimeout(typing, speed);
        } else if (cb) {
            cb();
        }
    }
    typing();
}
// Show typewriter title and bio on click
document.getElementById('click-overlay').addEventListener('click', () => {
    document.getElementById('click-overlay').style.opacity = '0';
    setTimeout(() => document.getElementById('click-overlay').style.display = 'none', 500);
    document.getElementById('main-content').classList.add('visible');
    // Show video/audio only after click
    let video = document.getElementById('bg-video');
    let audio = document.getElementById('bg-audio');
    video.currentTime = 0;
    video.style.display = "";
    video.play();
    if (audio.src) {
        audio.volume = 0.4;
        audio.currentTime = 0;
        audio.play();
    }
    // Typewriter animation
    typeWriter(document.getElementById('nickname'), config.nickname, 80, ()=>{
        typeWriter(document.getElementById('bio'), config.bio, 38);
    });
});

// Initial state, show diamond, location, but only typewriter nickname and bio
document.querySelector('.diamond').innerHTML = config.diamondIcon;
document.getElementById('bio').innerHTML = ""; // Will show on click
document.getElementById('location').innerHTML = '<i class="fa fa-map-marker-alt"></i> ' + config.location;

// Discord badge (shows always, live presence)
function showDiscordBadge(data) {
    let statusIcon = {
        online: "#43b581", idle: "#faa61a", dnd: "#f04747", offline: "#747f8d"
    }[data.status] || "#888";
    let badgeHTML = `
        <div class="discord-badge-inner">
            <img src="${config.avatar}" alt="avatar">
            <div class="discord-badge-text">
                <span class="discord-badge-username">${config.discordUsername}</span>
                <span class="discord-badge-icons"><i class="fa fa-check-circle"></i></span>
                <div class="discord-badge-status">
                    <span class="discord-badge-status-dot" style="background:${statusIcon}"></span>
                    ${data.status[0].toUpperCase() + data.status.slice(1)}
                    <span class="discord-badge-vouches"><i class="fa fa-badge-check"></i> ${config.discordVouches}</span>
                </div>
            </div>
        </div>
    `;
    document.getElementById('discord-badge').innerHTML = badgeHTML;
}
function fetchDiscordStatus(id) {
    fetch(`https://api.lanyard.rest/v1/users/${id}`)
    .then(r=>r.json()).then(json=>{
        let status = "offline";
        if (json.success && json.data) {
            status = json.data.discord_status || 'offline';
        }
        showDiscordBadge({ status: status });
    }).catch(()=>{ showDiscordBadge({status:"offline"}); });
}
fetchDiscordStatus(config.discordUserId);

// Snow (slower, soft)
const canvas = document.getElementById('snow-canvas');
let ctx = canvas.getContext('2d');
let w = window.innerWidth, h = window.innerHeight;
let snowflakes = [];
function resizeCanvas() {
    w = window.innerWidth;
    h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
}
window.addEventListener('resize', resizeCanvas);
function createSnowflakes() {
    let count = Math.floor(w / 16);
    snowflakes = [];
    for(let i=0; i<count; i++) {
        snowflakes.push({
            x: Math.random()*w,
            y: Math.random()*h,
            r: 1.2 + Math.random()*2.8,
            d: Math.random()*0.8+0.2, // much slower!
            op: Math.random()*0.7+0.3,
            vx: Math.random()*0.35-0.16,
            vy: Math.random()*0.5+0.15
        });
    }
}
function drawSnowflakes() {
    ctx.clearRect(0,0,w,h);
    ctx.save();
    ctx.shadowBlur = 7;
    ctx.shadowColor = "#fff";
    for(let flake of snowflakes) {
        ctx.globalAlpha = flake.op;
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.r, 0, Math.PI*2);
        ctx.fillStyle = "#fff";
        ctx.fill();
    }
    ctx.restore();
}
function moveSnowflakes() {
    for(let flake of snowflakes) {
        flake.x += flake.vx;
        flake.y += flake.vy;
        if(flake.y > h+5) {
            flake.x = Math.random()*w;
            flake.y = -5;
        }
        if(flake.x < -5) flake.x = w+5;
        if(flake.x > w+5) flake.x = -5;
    }
}
function snowLoop() {
    moveSnowflakes();
    drawSnowflakes();
    requestAnimationFrame(snowLoop);
}
resizeCanvas();
createSnowflakes();
snowLoop();
window.addEventListener('resize', ()=>{
    resizeCanvas();
    createSnowflakes();
});
window.onload = function() {
    typeWriter(document.getElementById('nickname'), config.nickname, 80);
    document.getElementById('bio').innerHTML = "";
};
</script>
</body>
</html>
